<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
           {% for dicti in posts:%}
            <h2>{{dicti["title"]}} </h2>
            <p class="text">{{dicti["subtitle"]}}</p>
            <a href="{{ url_for('show_post') }}">Read</a>
            {% endfor %}

        </div>
    </div>

</div>
</body>
<footer>
    <p>Made with ♥️ in South Africa.</p>
</footer>
</html>
